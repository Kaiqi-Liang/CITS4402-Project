<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="index.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Small target tracking in satellite images</h1>
	<form name="range">
		<div>
			<label for="folder">Image Folder</label>
			<input id="folder" name="folder" type="text" value="mot/car/001">
		</div>
		<div>
			<label for="frames">Number of frames difference</label>
			<input id="frames" name="frames" type="text" value="1">
		</div>
		<div>
			<label>Frame Range</label>
			<input name="start" type="number" value="1">
			<input name="end" type="number" value="42">
		</div>
		<div class="thresholds">
			<label>Area Thresholds</label>
			<span>0.00</span>
			<input type="range" name="areaUpperTh" min="0" max="50" step="10">
			<span class="margin-right">50.0</span>
			<span>50.0</span>
			<input type="range" name="areaLowerTh" min="50" max="100" step="10">
			<span>100.</span>
		</div>
		<div class="thresholds">
			<label>Extent Thresholds</label>
			<span>0.40</span>
			<input type="range" name="extentUpperTh" min="0.4" max="0.6" step="0.01">
			<span class="margin-right">0.60</span>
			<span>0.80</span>
			<input type="range" name="extentLowerTh" min="0.8" max="1" step="0.01">
			<span>1.00</span>
		</div>
		<div class="thresholds">
			<label>Major Axis Thresholds</label>
			<span>2.50</span>
			<input type="range" name="majorAxisUpperTh" min="2.5" max="10" step="1">
			<span class="margin-right">10.0</span>
			<span>10.0</span>
			<input type="range" name="majorAxisLowerTh" min="10" max="20" step="1">
			<span>20.0</span>
		</div>
		<div class="thresholds">
			<label>Eccentricity Thresholds</label>
			<span>0.30</span>
			<input type="range" name="eccentricityUpperTh" min="0.3" max="0.5" step="0.01">
			<span class="margin-right">0.50</span>
			<span>0.60</span>
			<input type="range" name="eccentricityLowerTh" min="0.6" max="1" step="0.01">
			<span>1.00</span>
		</div>
		<input id="track" class="button" type="submit" value="Start Tracking">
		<input id="calibration" class="button" type="submit" value="Thresholds Calibration">
	</form>
	<img id="spinner" src="" alt="spinner">
	<img id="area" src="" alt="histogram">
	<img id="extent" src="" alt="histogram">
	<img id="majorAxis" src="" alt="histogram">
	<img id="eccentricity" src="" alt="histogram">
	<img id="tracking" src="" alt="tracking">
	<button id="button" class="button">Show intermediate state</button>
	<div id="intermediate">
		<h2>Below are the results from the first frame of each step to show the inner working of the algorithm</h2>
		<img id="detection" src="" alt="candidate small object detection">
		<img id="match" src="" alt="region growing">
	</div>
	<div id="alert"></div>
</body>
</html>
