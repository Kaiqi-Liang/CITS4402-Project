<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="index.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Small target tracking in satellite images</h1>
	<form name="range">
		<div class="section">
			<label for="folder">Image Folder</label>
			<input id="folder" name="folder" type="text" value="mot/car/001">
		</div>
		<div class="section">
			<label>Frame Range</label>
			<input name="start" type="number" value="1">
			<input name="end" type="number" value="4">
		</div>
		<input type="submit">
	</form>
	<img id="img" src="" alt="image">
	<div id="alert"></div>
</body>
</html>
